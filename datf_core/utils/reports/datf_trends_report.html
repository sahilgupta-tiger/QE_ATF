
    <!DOCTYPE html>
    <html>
    <head>
      <title>Historical Trends Dashboard</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>    
    
      <h2>1. Historical Trends Graph (Last 40 Runs)</h2>
      <div id="trends_chart"></div>
      
        <script type="text/javascript">
            google.charts.load('current', { packages: ['corechart'], callback: drawTrends });
            
            var trendsData = [['28_Aug_2024_07_25_53_UTC', 1, 0, 1, 1.48], ['28_Aug_2024_07_22_17_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_43_39_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_13_34_24_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_13_32_20_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_26_00_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_24_23_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_14_54_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_12_59_02_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_12_56_27_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_12_55_58_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_12_37_05_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_59_54_UTC', 1, 0, 1, 1.48], ['26_Aug_2024_10_59_11_UTC', 1, 0, 1, 1.48], ['26_Aug_2024_10_41_49_UTC', 1, 0, 1, 1.48], ['26_Aug_2024_10_37_20_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_36_29_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_35_07_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_22_01_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_19_04_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_16_50_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_16_01_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_14_46_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_13_52_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_12_47_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_12_04_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_10_10_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_09_42_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_09_57_36_UTC', 1, 1, 0, 1.48], ['23_Aug_2024_07_16_29_UTC', 1, 1, 0, 1.48], ['23_Aug_2024_07_10_55_UTC', 1, 1, 0, 1.48], ['23_Aug_2024_07_08_23_UTC', 1, 1, 0, 1.48], ['23_Aug_2024_07_05_35_UTC', 1, 1, 0, 1.48], ['22_Aug_2024_16_15_08_UTC', 2, 2, 0, 2.95], ['22_Aug_2024_14_17_25_UTC', 2, 2, 0, 2.95], ['22_Aug_2024_09_48_55_UTC', 2, 0, 2, 2.95], ['17_May_2024_06_28_23_UTC', 1, 1, 0, 1.48], ['17_May_2024_06_20_21_UTC', 1, 1, 0, 1.48], ['17_May_2024_06_17_06_UTC', 1, 1, 0, 1.48], ['17_May_2024_06_08_37_UTC', 1, 1, 0, 1.48]]
            function drawTrends() {
                var data = google.visualization.arrayToDataTable([
                ['Created Time', 'Total', 'Failed', 'Passed', 'Average'],
                ...trendsData
                ]);
                
                var options = {
                    vAxis: {title: 'Results'},
                    hAxis: {title: 'Timeline'},
                    legend: {position: 'bottom', alignment: 'center', maxLines: 1},
                    isStacked: true,
                    seriesType: 'bars',
                    series: {3: {type: 'line', curveType: 'function'}}
                };
                
                var chart = new google.visualization.ComboChart(document.getElementById('trends_chart'));
                chart.draw(data, options);
            }
        </script>
    
      <h2>2. No. of Test Cases Executed (All Time)</h2>
      <div>
        <label for="filter">Test Case Type Filter:</label>
        <select id="filter" onchange="updateGraph()">
          <option value="count">Counting Rows</option>
          <option value="duplicate">Finding Duplicates</option>
          <option value="content">Matching Contents</option>
        </select>
      </div>
      <div id="chart_div"></div>

      <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'], callback: drawChart });

        var countData = [['Failed', 49, 'color:#DD4477'], ['Passed', 50, 'color:#329262']];
        var duplicateData = [['Failed', 21, 'color:#DD4477'], ['Passed', 33, 'color:#329262']];
        var contentData = [['Failed', 32, 'color:#DD4477'], ['Passed', 10, 'color:#329262']];

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...countData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }

        function updateGraph() {
          var selectedFilter = document.getElementById('filter').value;
          var newData;

          switch (selectedFilter) {
            case 'count':
              newData = countData;
              break;
            case 'duplicate':
              newData = duplicateData;
              break;
            case 'content':
              newData = contentData;
              break;
            default:
              newData = countData;
              break;
          }

          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...newData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    
    </body>
    </html>
