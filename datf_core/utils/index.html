<!DOCTYPE html>
<html>
<head>
    <title>DATF Execution Report</title>
</head>
<body>
<button onclick="showPage1()">Summary</button>
<button onclick="showPage2()">Trends</button>
<div>
    <iframe id="page1" src="datfreport.html" style="position: fixed; top: 50px; bottom: 0px;
    right: 0px; width: 100%; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 999999;
    height: 100%; display: none;"></iframe>
    <iframe id="page2" src="datf_trends_report.html" style="position: fixed; top: 50px; bottom: 0px;
    right: 0px; width: 100%; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 999999;
    height: 100%; display: none"></iframe>
</div>

<script>
        function showPage1() {
            document.getElementById("page1").style.display = "block";
            document.getElementById("page2").style.display = "none";
        }

        function showPage2() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "block";
        }
    </script>
</body>
</html>
