
    <!DOCTYPE html>
    <html>
    <head>
      <title>Historical Trends Dashboard</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>    
    
      <h2>1. Historical Trends Graph (Last 40 Runs)</h2>
      <div id="trends_chart"></div>
      
        <script type="text/javascript">
            google.charts.load('current', { packages: ['corechart'], callback: drawTrends });
            
            var trendsData = [['07_Oct_2024_10_52_57_UTC', 2, 0, 2, 2.95], ['07_Oct_2024_10_48_20_UTC', 1, 1, 0, 1.48], ['07_Oct_2024_10_33_28_UTC', 1, 1, 0, 1.48], ['02_Oct_2024_08_34_51_UTC', 1, 0, 1, 1.48], ['02_Oct_2024_08_15_26_UTC', 1, 0, 1, 1.48], ['02_Oct_2024_08_10_01_UTC', 1, 0, 1, 1.48], ['02_Oct_2024_08_07_44_UTC', 1, 0, 1, 1.48], ['20_Sep_2024_11_46_26_UTC', 1, 1, 0, 1.48], ['10_Sep_2024_06_20_58_UTC', 1, 1, 0, 1.48], ['10_Sep_2024_05_24_09_UTC', 1, 1, 0, 1.48], ['10_Sep_2024_05_17_05_UTC', 1, 1, 0, 1.48], ['10_Sep_2024_05_13_48_UTC', 1, 0, 1, 1.48], ['09_Sep_2024_12_07_21_UTC', 1, 0, 1, 1.48], ['30_Aug_2024_12_36_56_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_25_04_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_21_07_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_16_45_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_16_11_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_11_39_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_12_42_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_04_59_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_03_04_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_01_50_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_00_24_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_11_58_53_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_11_54_04_UTC', 1, 1, 0, 1.48], ['29_Aug_2024_17_01_13_UTC', 5, 2, 3, 7.38], ['29_Aug_2024_16_58_28_UTC', 1, 0, 1, 1.48], ['29_Aug_2024_16_53_21_UTC', 5, 2, 3, 7.38], ['29_Aug_2024_16_51_08_UTC', 2, 2, 0, 2.95], ['28_Aug_2024_07_25_53_UTC', 1, 0, 1, 1.48], ['28_Aug_2024_07_22_17_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_43_39_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_13_34_24_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_13_32_20_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_26_00_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_24_23_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_14_54_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_12_59_02_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_12_56_27_UTC', 1, 1, 0, 1.48]]
            function drawTrends() {
                var data = google.visualization.arrayToDataTable([
                ['Created Time', 'Total', 'Failed', 'Passed', 'Average'],
                ...trendsData
                ]);
                
                var options = {
                    vAxis: {title: 'Results'},
                    hAxis: {title: 'Timeline'},
                    legend: {position: 'bottom', alignment: 'center', maxLines: 1},
                    isStacked: true,
                    seriesType: 'bars',
                    series: {3: {type: 'line', curveType: 'function'}}
                };
                
                var chart = new google.visualization.ComboChart(document.getElementById('trends_chart'));
                chart.draw(data, options);
            }
        </script>
    
      <h2>2. No. of Test Cases Executed (All Time)</h2>
      <div>
        <label for="filter">Test Case Type Filter:</label>
        <select id="filter" onchange="updateGraph()">
          <option value="count">Counting Rows</option>
          <option value="duplicate">Finding Duplicates</option>
          <option value="content">Matching Contents</option>
        </select>
      </div>
      <div id="chart_div"></div>

      <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'], callback: drawChart });

        var countData = [['Failed', 59, 'color:#DD4477'], ['Passed', 57, 'color:#329262']];
        var duplicateData = [['Failed', 25, 'color:#DD4477'], ['Passed', 36, 'color:#329262']];
        var contentData = [['Failed', 43, 'color:#DD4477'], ['Passed', 15, 'color:#329262']];

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...countData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }

        function updateGraph() {
          var selectedFilter = document.getElementById('filter').value;
          var newData;

          switch (selectedFilter) {
            case 'count':
              newData = countData;
              break;
            case 'duplicate':
              newData = duplicateData;
              break;
            case 'content':
              newData = contentData;
              break;
            default:
              newData = countData;
              break;
          }

          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...newData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    
    </body>
    </html>
