
    <!DOCTYPE html>
    <html>
    <head>
      <title>Historical Trends Dashboard</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>    
    
      <h2>1. Historical Trends Graph (Last 40 Runs)</h2>
      <div id="trends_chart"></div>
      
        <script type="text/javascript">
            google.charts.load('current', { packages: ['corechart'], callback: drawTrends });
            
            var trendsData = [['30_Aug_2024_12_36_56_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_25_04_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_21_07_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_16_45_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_16_11_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_11_39_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_12_42_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_04_59_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_03_04_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_01_50_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_12_00_24_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_11_58_53_UTC', 1, 1, 0, 1.48], ['30_Aug_2024_11_54_04_UTC', 1, 1, 0, 1.48], ['29_Aug_2024_17_01_13_UTC', 5, 2, 3, 7.38], ['29_Aug_2024_16_58_28_UTC', 1, 0, 1, 1.48], ['29_Aug_2024_16_53_21_UTC', 5, 2, 3, 7.38], ['29_Aug_2024_16_51_08_UTC', 2, 2, 0, 2.95], ['28_Aug_2024_07_25_53_UTC', 1, 0, 1, 1.48], ['28_Aug_2024_07_22_17_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_43_39_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_13_34_24_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_13_32_20_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_26_00_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_24_23_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_13_14_54_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_12_59_02_UTC', 2, 2, 0, 2.95], ['26_Aug_2024_12_56_27_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_12_55_58_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_12_37_05_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_59_54_UTC', 1, 0, 1, 1.48], ['26_Aug_2024_10_59_11_UTC', 1, 0, 1, 1.48], ['26_Aug_2024_10_41_49_UTC', 1, 0, 1, 1.48], ['26_Aug_2024_10_37_20_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_36_29_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_35_07_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_22_01_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_19_04_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_16_50_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_16_01_UTC', 1, 1, 0, 1.48], ['26_Aug_2024_10_14_46_UTC', 1, 1, 0, 1.48]]
            function drawTrends() {
                var data = google.visualization.arrayToDataTable([
                ['Created Time', 'Total', 'Failed', 'Passed', 'Average'],
                ...trendsData
                ]);
                
                var options = {
                    vAxis: {title: 'Results'},
                    hAxis: {title: 'Timeline'},
                    legend: {position: 'bottom', alignment: 'center', maxLines: 1},
                    isStacked: true,
                    seriesType: 'bars',
                    series: {3: {type: 'line', curveType: 'function'}}
                };
                
                var chart = new google.visualization.ComboChart(document.getElementById('trends_chart'));
                chart.draw(data, options);
            }
        </script>
    
      <h2>2. No. of Test Cases Executed (All Time)</h2>
      <div>
        <label for="filter">Test Case Type Filter:</label>
        <select id="filter" onchange="updateGraph()">
          <option value="count">Counting Rows</option>
          <option value="duplicate">Finding Duplicates</option>
          <option value="content">Matching Contents</option>
        </select>
      </div>
      <div id="chart_div"></div>

      <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'], callback: drawChart });

        var countData = [['Failed', 54, 'color:#DD4477'], ['Passed', 54, 'color:#329262']];
        var duplicateData = [['Failed', 25, 'color:#DD4477'], ['Passed', 36, 'color:#329262']];
        var contentData = [['Failed', 42, 'color:#DD4477'], ['Passed', 10, 'color:#329262']];

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...countData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }

        function updateGraph() {
          var selectedFilter = document.getElementById('filter').value;
          var newData;

          switch (selectedFilter) {
            case 'count':
              newData = countData;
              break;
            case 'duplicate':
              newData = duplicateData;
              break;
            case 'content':
              newData = contentData;
              break;
            default:
              newData = countData;
              break;
          }

          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...newData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    
    </body>
    </html>
