# Manually Trigger Github Actions workflow to execute Snowpark code
name: snowpark_execution

on:
  push:
    branches: [ "datf_snowpark" ]
  workflow_dispatch:

env:
  TEST_TYPE: count
  TEST_NAMES: all

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/install.txt
      - name: Test Snowpark
        run: |
          sh scripts/testingstart.sh $env:TEST_TYPE $env:TEST_NAMES
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: "utils/reports"

  report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: List Report Files
        run: |
          echo "Displaying the reports..."
          ls
      - name: HTML website to PDF converter
        uses: ferdinandkeller/html-to-pdf-action@v1
        with:
          source-path: 'dist-files'
          destination-path: 'output.pdf'
      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: "output.pdf"

