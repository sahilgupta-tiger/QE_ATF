# Manually Trigger Github Actions workflow to execute Snowpark code
name: snowpark_execution

on:
  push:
    branches: [ "datf_snowpark" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/install.txt
      - name: Test Snowpark
        run: |
          sh scripts/testingstart.sh count all
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: "utils/reports"

  report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: DATF Reporting
        run: |
          echo "Displaying the reports..."
          ls
          

