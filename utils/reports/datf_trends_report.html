
    <!DOCTYPE html>
    <html>
    <head>
      <title>Historical Trends Dashboard</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>    
    
      <h2>1. Historical Trends Graph (Last 25 Runs)</h2>
      <div id="trends_chart"></div>
      
        <script type="text/javascript">
            google.charts.load('current', { packages: ['corechart'], callback: drawTrends });
            
            var trendsData = [['27_Feb_2024_14_39_49_UTC', 3, 1, 2, 4.43], ['27_Feb_2024_09_12_48_UTC', 1, 1, 0, 1.48], ['27_Feb_2024_06_34_18_UTC', 3, 1, 2, 4.43], ['26_Feb_2024_16_27_10_UTC', 3, 0, 3, 4.43], ['26_Feb_2024_13_18_32_UTC', 1, 1, 0, 1.48], ['26_Feb_2024_13_14_19_UTC', 3, 0, 3, 4.43], ['26_Feb_2024_13_13_14_UTC', 3, 3, 0, 4.43], ['26_Feb_2024_13_09_14_UTC', 3, 3, 0, 4.43], ['26_Feb_2024_10_57_02_UTC', 3, 1, 2, 4.43], ['26_Feb_2024_10_56_06_UTC', 1, 0, 1, 1.48], ['26_Feb_2024_10_35_01_UTC', 1, 1, 0, 1.48], ['26_Feb_2024_10_27_22_UTC', 3, 3, 0, 4.43], ['26_Feb_2024_08_47_16_UTC', 1, 0, 1, 1.48], ['26_Feb_2024_08_39_53_UTC', 1, 1, 0, 1.48], ['26_Feb_2024_08_35_47_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_15_37_11_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_15_21_19_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_08_01_15_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_07_48_29_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_07_16_32_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_07_06_40_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_06_16_13_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_05_53_17_UTC', 1, 1, 0, 1.48], ['23_Feb_2024_05_18_35_UTC', 1, 1, 0, 1.48], ['19_Feb_2024_11_32_22_UTC', 1, 1, 0, 1.48]]
            function drawTrends() {
                var data = google.visualization.arrayToDataTable([
                ['Created Time', 'Total', 'Failed', 'Passed', 'Average'],
                ...trendsData
                ]);
                
                var options = {
                    vAxis: {title: 'Results'},
                    hAxis: {title: 'Timeline'},
                    legend: {position: 'bottom', alignment: 'center', maxLines: 1},
                    isStacked: true,
                    seriesType: 'bars',
                    series: {3: {type: 'line'}}
                };
                
                var chart = new google.visualization.ComboChart(document.getElementById('trends_chart'));
                chart.draw(data, options);
            }
        </script>
    
      <h2>2. No. of Test Cases Executed (All Time)</h2>
      <div>
        <label for="filter">Test Case Type Filter:</label>
        <select id="filter" onchange="updateGraph()">
          <option value="count">Counting Rows</option>
          <option value="duplicate">Finding Duplicates</option>
          <option value="content">Matching Contents</option>
        </select>
      </div>
      <div id="chart_div"></div>

      <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'], callback: drawChart });

        var countData = [['Failed', 28, 'color:#DD4477'], ['Passed', 44, 'color:#329262']];
        var duplicateData = [['Failed', 19, 'color:#DD4477'], ['Passed', 28, 'color:#329262']];
        var contentData = [['Failed', 47, 'color:#DD4477'], ['Passed', 14, 'color:#329262']];

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...countData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }

        function updateGraph() {
          var selectedFilter = document.getElementById('filter').value;
          var newData;

          switch (selectedFilter) {
            case 'count':
              newData = countData;
              break;
            case 'duplicate':
              newData = duplicateData;
              break;
            case 'content':
              newData = contentData;
              break;
            default:
              newData = countData;
              break;
          }

          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...newData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    
    </body>
    </html>
