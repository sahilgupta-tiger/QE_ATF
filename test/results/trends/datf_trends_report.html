
    <!DOCTYPE html>
    <html>
    <head>
      <title>Historical Trends Dashboard</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>    
    
      <h2>1. Historical Trends Graph (Last 25 Runs)</h2>
      <div id="trends_chart"></div>
      
        <script type="text/javascript">
            google.charts.load('current', { packages: ['corechart'], callback: drawTrends });
            
            var trendsData = [['31_Jan_2024_17_58_24_UTC', 2, 1, 1, 2.95], ['30_Jan_2024_06_50_27_UTC', 2, 1, 1, 2.95], ['23_Jan_2024_14_33_34_UTC', 2, 1, 1, 2.95], ['23_Jan_2024_13_10_48_UTC', 1, 0, 1, 1.48], ['23_Jan_2024_12_41_19_UTC', 1, 0, 1, 1.48], ['23_Jan_2024_12_28_58_UTC', 6, 2, 4, 8.86], ['23_Jan_2024_12_18_02_UTC', 6, 3, 3, 8.86], ['18_Jan_2024_10_28_07_UTC', 1, 1, 0, 1.48], ['17_Jan_2024_13_16_49_UTC', 5, 2, 3, 7.38], ['17_Jan_2024_13_00_16_UTC', 3, 1, 2, 4.43], ['17_Jan_2024_12_46_32_UTC', 3, 1, 2, 4.43], ['17_Jan_2024_12_04_08_UTC', 3, 1, 2, 4.43], ['17_Jan_2024_11_50_05_UTC', 2, 1, 1, 2.95], ['17_Jan_2024_11_40_41_UTC', 2, 2, 0, 2.95], ['15_Jan_2024_13_17_18_UTC', 5, 2, 3, 7.38], ['15_Jan_2024_12_40_12_UTC', 2, 1, 1, 2.95], ['15_Jan_2024_10_07_33_UTC', 5, 2, 3, 7.38], ['15_Jan_2024_09_49_37_UTC', 5, 2, 3, 7.38], ['15_Jan_2024_09_45_05_UTC', 5, 2, 3, 7.38], ['15_Jan_2024_09_41_09_UTC', 5, 1, 4, 7.38], ['15_Jan_2024_09_36_26_UTC', 2, 1, 1, 2.95], ['15_Jan_2024_09_33_20_UTC', 2, 1, 1, 2.95], ['15_Jan_2024_09_24_47_UTC', 5, 1, 4, 7.38], ['15_Jan_2024_09_19_11_UTC', 5, 2, 3, 7.38], ['15_Jan_2024_09_12_54_UTC', 2, 1, 1, 2.95]]
            function drawTrends() {
                var data = google.visualization.arrayToDataTable([
                ['Created Time', 'Total', 'Failed', 'Passed', 'Average'],
                ...trendsData
                ]);
                
                var options = {
                    vAxis: {title: 'Results'},
                    hAxis: {title: 'Timeline'},
                    legend: {position: 'bottom', alignment: 'center', maxLines: 1},
                    isStacked: true,
                    seriesType: 'bars',
                    series: {3: {type: 'line'}}
                };
                
                var chart = new google.visualization.ComboChart(document.getElementById('trends_chart'));
                chart.draw(data, options);
            }
        </script>
    
      <h2>2. No. of Test Cases Executed (All Time)</h2>
      <div>
        <label for="filter">Test Case Type Filter:</label>
        <select id="filter" onchange="updateGraph()">
          <option value="count">Counting Rows</option>
          <option value="duplicate">Finding Duplicates</option>
          <option value="content">Matching Contents</option>
        </select>
      </div>
      <div id="chart_div"></div>

      <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'], callback: drawChart });

        var countData = [['Failed', 18, 'color:#DD4477'], ['Passed', 41, 'color:#329262']];
        var duplicateData = [['Failed', 18, 'color:#DD4477'], ['Passed', 26, 'color:#329262']];
        var contentData = [['Failed', 17, 'color:#DD4477'], ['Passed', 9, 'color:#329262']];

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...countData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }

        function updateGraph() {
          var selectedFilter = document.getElementById('filter').value;
          var newData;

          switch (selectedFilter) {
            case 'count':
              newData = countData;
              break;
            case 'duplicate':
              newData = duplicateData;
              break;
            case 'content':
              newData = contentData;
              break;
            default:
              newData = countData;
              break;
          }

          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...newData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            hAxis: {minValue: 0},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    
    </body>
    </html>
