
    <!DOCTYPE html>
    <html>
    <head>
      <title>Historical Trends Dashboard</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
      <h2>1. No. of Test Cases Executed</h2>
      <div>
        <label for="filter">Test Case Type Filter:</label>
        <select id="filter" onchange="updateGraph()">
          <option value="count">Counting Rows</option>
          <option value="duplicate">Finding Duplicates</option>
          <option value="content">Matching Contents</option>
        </select>
      </div>
      <div id="chart_div"></div>

      <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'], callback: drawChart });

        var countData = [['Passed', 4]];
        var duplicateData = [['Failed', 4, 'color:#DD4477'], ['Passed', 6, 'color:#329262']];
        var contentData = [];

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...countData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }

        function updateGraph() {
          var selectedFilter = document.getElementById('filter').value;
          var newData;

          switch (selectedFilter) {
            case 'count':
              newData = countData;
              break;
            case 'duplicate':
              newData = duplicateData;
              break;
            case 'content':
              newData = contentData;
              break;
            default:
              newData = countData;
              break;
          }

          var data = google.visualization.arrayToDataTable([
            ['Test Result', 'Count', {role:'style'}],
            ...newData
          ]);

          var options = {
            title: 'Bar Graph based on Filter',
            legend: {position: 'none'},
            is3D: true,
            // Other chart options
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    
      <h2>2. Historical Trends Graph</h2>
      <div id="trends_chart"></div>
      
        <script type="text/javascript">
            google.charts.load('current', { packages: ['corechart'], callback: drawTrends });
            
            var trendsData = [['15_Jan_2024_09_49_37_UTC', 2, 3, 2.38], ['15_Jan_2024_09_45_05_UTC', 2, 3, 2.38], ['15_Jan_2024_09_41_09_UTC', 1, 4, 2.38], ['15_Jan_2024_09_36_26_UTC', 1, 1, 0.95], ['15_Jan_2024_09_33_20_UTC', 1, 1, 0.95], ['15_Jan_2024_09_24_47_UTC', 1, 4, 2.38], ['15_Jan_2024_09_19_11_UTC', 2, 3, 2.38], ['15_Jan_2024_09_12_54_UTC', 1, 1, 0.95], ['15_Jan_2024_09_05_42_UTC', 3, 3, 2.86], ['15_Jan_2024_09_00_43_UTC', 1, 1, 0.95], ['15_Jan_2024_08_53_04_UTC', 1, 1, 0.95], ['15_Jan_2024_07_21_13_UTC', 2, 4, 2.86], ['15_Jan_2024_07_14_06_UTC', 1, 1, 0.95], ['15_Jan_2024_06_56_58_UTC', 1, 1, 0.95]]
            function drawTrends() {
                var data = google.visualization.arrayToDataTable([
                ['Created Time', 'Failed', 'Passed', 'Average Line'],
                ...trendsData
                ]);
                
                var options = {
                    title : 'Trends Per Execution',
                    vAxis: {title: 'Results'},
                    hAxis: {title: 'Timeline'},
                    seriesType: 'bars',
                    series: {3: {type: 'line'} }
                };
                
                var chart = new google.visualization.ComboChart(document.getElementById('trends_chart'));
                chart.draw(data, options);
            }
        </script>
    </body>
    </html>
